  <script src="./js/jquery.js"></script>
  <script>
    $(document).ready(function(){
      var $container = $('.photo-container');
      var is_animated = false;
      var reset_transition = 'all .2s ease-out';
      var translate0 = 'translate3d(0,0,0)';
      var translate50 = 'translate3d(50%,0,0)';

      $container.on('mouseenter mouseleave', function(){
        is_animated = !is_animated;

        if(is_animated){
          $(this).css({
            transform: 'scale(1.125)',
            transition: reset_transition
          });

          $(this).find('.title').css({
            opacity: 1,
            transform: translate0,
            transition: 'transform .6s ease-out, opacity 1s ease-out .1s'
          });

          $(this).find('.photo-modal').css({
            opacity: 1,
            transition: 'opacity .25s ease-out'
          });

          $(this).find('.subtitle').css({
            opacity: 1,
            transform: translate0,
            transition: 'transform .5s ease-out .9s, opacity .9s ease-out 1s'
          });

          $(this).find('.title i').css({
            opacity: 1,
            transition: 'opacity 1s ease-out .5s'
          });

        } else {

          $(this).css({
            transform: 'scale(1)',
            transition: reset_transition
          });

          $('.title, .subtitle').css({
            opacity: 0,
            transform: translate50,
            transition: reset_transition
          });

          $('.title i, .photo-modal').css({
            opacity: 0,
            transition: reset_transition
          });

        }

      });

    })

  </script>
